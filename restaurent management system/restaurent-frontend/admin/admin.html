<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Restaurant Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
        
        <div class="tab-container">
            <div class="tab active" data-tab="menu">Menu Management</div>
            <div class="tab" data-tab="staff">Staff Management</div>
            <div class="tab" data-tab="inventory">Inventory</div>
            <div class="tab" data-tab="theme">Theme Customization</div>
            <div class="tab" data-tab="analytics">Analytics</div>
        </div>
        
        <!-- Menu Management Tab -->
        <div class="tab-content active" id="menu-tab">
            <!-- Content from your original file -->
        </div>
        
        <!-- Staff Management Tab -->
        <div class="tab-content" id="staff-tab">
            <!-- Content from your original file -->
        </div>
        
        <!-- Inventory Management Tab -->
        <div class="tab-content" id="inventory-tab">
            <!-- Content from your original file -->
        </div>
        
        <!-- Theme Customization Tab -->
        <div class="tab-content" id="theme-tab">
            <!-- Content from your original file -->
        </div>
        
        <!-- Analytics Tab -->
        <div class="tab-content" id="analytics-tab">
            <!-- Content from your original file -->
        </div>
        
        <button id="back-to-site" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> Back to Site
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="admin.js"></script>
</body>
</html>
